<div class="modal-wrapper" (click)="!link ? hideModal() : navigate(link)">
  <div class="modal-container">
    <svg xmlns="http://www.w3.org/2000/svg" [attr.fill]="color" viewBox="0 0 16 16">
      <path
        [attr.d]="sign" />
    </svg>
    <h3>{{msg}}</h3>
    <a [routerLink]="link" (click)="!link ? hideModal() : null">{{linkMsg}}</a>
  </div>
</div>
